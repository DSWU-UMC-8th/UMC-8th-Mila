<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>MILA TODO</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>MILA TODO</h1>

      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="할 일 입력" required />
        <button type="submit" class="add-btn">할 일 추가</button>
      </form>

      <div class="todo-columns">
        <div class="list-section">
          <div class="list-header">할 일</div>
          <ul id="todo-list"></ul>
        </div>
        <div class="list-section">
          <div class="list-header">완료</div>
          <ul id="done-list"></ul>
        </div>
      </div>

      <script src="./dist/index.js"></script>
    </div>
  </body>
</html>
